<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>User Login</h2>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error-message">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error-message">Invalid email format.</small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 6 characters.</small>
      </div>
  
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
