<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" style="overflow: hidden; cursor:pointer">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentComponent === dashboardComponent }" 
             (click)="setCurrentComponent(dashboardComponent)">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentComponent === leadComponent }" 
             (click)="setCurrentComponent(leadComponent)">All Lead</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentComponent === reminderMonthComponent }" 
             (click)="setCurrentComponent(reminderMonthComponent)">Renewal</a>
        </li>

        <!-- Admin-only access -->
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentComponent === userManagementComponent }" 
             (click)="setCurrentComponent(userManagementComponent)">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentComponent === agentsComponent }" 
             (click)="setCurrentComponent(agentsComponent)">Agents</a>
        </li>

        <!-- Add this in your navbar HTML 
        <li class="nav-item">
          <button class="nav-link" (click)="openResetPasswordPopup()">Reset Password</button>
        </li>-->

        <!-- Logout -->
        <li class="nav-item" style="margin-top: 239px; background-color: indianred; font-weight: 900;">
          <button class="nav-link" (click)="logout()">Logout</button>
        </li>
      </ul>
    </nav>
    
    <!-- Add this somewhere in the layout template -->
    <div id="resetPasswordModal" class="modal" style="display: none;">
      <app-reset-password></app-reset-password>
    </div>

    <!-- Content Area -->
    <div class="content-area" style="width: 76%; overflow: hidden;">
      <ng-container *ngComponentOutlet="currentComponent"></ng-container>
    </div>
  </div>
</div>
