<div class="reset-password-container" *ngIf="isPopupVisible"> <!-- Conditionally display popup -->
    <div class="reset-password-popup">
      <button class="close-btn" (click)="closePopup()">&#10006;</button> <!-- X button for closing -->
  
      <h3>Reset Password</h3>
      
      <form (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
  
        <button type="submit" class="btn-reset">Reset Password</button>
      </form>
  
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    </div>
  </div>
